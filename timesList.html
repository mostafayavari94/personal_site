<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="container">
<div class="row mt-4 g-4">

    <a href="../" class="btn btn-danger">Cancel</a>
</div>

<div class="row mt-4 g-4">

    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Start</th>
            <th scope="col">End</th>
            <th scope="col">Date</th>
            <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>

        {{ range $key, $event := . }}
        <tr>
            <td>{{ $key }}</td>
            <td>{{ formatTime $event.StartTime "15:04:05" }}</td>
            <td>{{ formatTime $event.EndTime "15:04:05" }}</td>
            <td>{{ formatTime $event.ActivityDate "2006-01-02 15:04:05" }}</td>
            <td><a href="./deleteList/{{$key}}" class="btn btn-danger">Cancel</a></td>
        </tr>
        <!--                    <li class="list-group-item bg-primary text-white">{{ .StartTime }} - {{ .EndTime }}</li>-->
        {{ end }}

        </tbody>
    </table>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</html>
