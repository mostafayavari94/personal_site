<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{.Title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="container">
  <div class="row mt-4 g-4">

    <form action="/storeTime" method="post">

      <div class="input-group m-3">
        <div class="m-3 col-5">
          <label for="start_time" class="form-label">Start time</label>
          <input type="time" name="start_time" class="form-control" data-showMeridian="false" id="start_time"
            aria-describedby="Help">
          <div id="Help" class="form-text">We'll never share your email with anyone else.</div>
        </div>



        <div class="m-3 col-5">
          <label for="end_time" class="form-label">End time</label>
          <input name="end_time" type="time" class="form-control" data-showMeridian="false" id="end_time"
            aria-describedby="Help">
          <div id="Help" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="m-3 col-5">
          <label for="activity_date" class="form-label">End time</label>
          <input name="activity_date" type="date" class="form-control" data-showMeridian="false" id="activity_date"
            aria-describedby="Help">
          <div id="Help" class="form-text">We'll never share your email with anyone else.</div>
        </div>


      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="../"  class="btn btn-danger">Cancel</a>
    </form>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
  integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</html>
