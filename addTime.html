<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="container" >
  <form action="/storeTime" method="post" >
    <div class="mb-3">
      <label for="start_time" class="form-label">Start time</label>
      <input type="time" name="start_time" class="form-control" data-showMeridian="false" id="start_time" aria-describedby="Help">
      <div id="Help" class="form-text">We'll never share your email with anyone else.</div>
    </div>



    <div class="mb-3">
      <label for="end_time" class="form-label">End time</label>
      <input type="time" class="form-control" data-showMeridian="false" id="end_time" aria-describedby="Help">
      <div id="Help" class="form-text">We'll never share your email with anyone else.</div>
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</body>

</html>
